<div class="row footer">
    <div class="col-lg-12 mail-container">
        <h3>{{ item.title }}</h3>
        <a (click)="clickBtnMail(item.mail)" class="subline">{{ item.text }}</a>
    </div>
    <div class="contact-container">
        <a *ngFor="let icon of item.icons" [href]="icon.url" target="_blank">
            <img [src]="icon.src" alt="icon.alt">
        </a>
    </div>  
</div>
